) { if (events[i].func === func) { events.splice(i, 1); return this; } } return this; } /** * Emit event. * * @param {string} type Event type to emit. * @param {...any} [args] Argument(s) in callback. * @return {Emitter} Returns itself for the method chaining. */ emit(type, ...args) { if (!type) { return this; } const events = this._events[type] || []; const use = []; for (let i = events.length - 1; i &gt;= 0; i--) { const ev = events[i]; if (ev.once) { events.splice(i, 1); } use.push(ev); } for (let i = use.length - 1; i &gt;= 0; i--) { use[i].func.apply(this, args); } return this; } /** * Emit event with specifying a context. * * @param {string} type Event type to emit. * @param {any} context 'this' context in callback. * @param {...any} [args] Argument(s) in callback. * @return {Emitter} Returns itself for the method chaining. */ cemit(type, context, ...args) { if (!type || context == null) { return this; } const events = this._events[type] || []; const use = []; for (let i = events.length - 1; i &gt;= 0; i--) { const ev = events[i]; if (ev.once) { events.splice(i, 1); } use.push(ev); } for (let i = use.length - 1; i &gt;= 0; i--) { use[i].func.apply(context, args); } return this; } /** * Remove events grouped event type. * * @param {string} [type=''] Event type to remove.&lt;br&gt;If it is empty, removes all events. * @return {Emitter} Returns itself for the method chaining. */ clear(type = '') { if (this._events[type]) { delete (this._events[type]); } else { this._events = {}; } return this; } } module.exports = Emitter; //# sourceMappingURL=Emitter.cjs.js.map × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Emitter Interfaces Emitter~IEmitterEvent Classes Classes Emitter × Search results Close "},"interfaces.list.html":{"id":"interfaces.list.html","title":"Interfaces","body":" Documentation Classes Emitter Interfaces Emitter~IEmitterEvent Interfaces Classes Emitter × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Emitter Interfaces Emitter~IEmitterEvent @tawaship/emitter A little useful emitter. How to install cd /path/to npm install --save @tawaship/emitter for NPM import Emitter from '@tawaship/emitter'; or const Emitter = require('@tawaship/emitter'); for Browser &lt;script src=\"/path/to/dist/Emitter.min.js\"&gt;&lt;/script&gt; Usage Basic const f = a =&gt; { console.log('ev', a); }; new Emitter() .on('ev', f) .emit('ev', 1) // ev 1 .off('ev', f) .emit('ev', 1) // (nothing) Basic once new Emitter() .once('ev', a =&gt; { console.log('ev', a); }) .emit('ev', 1) // ev 1 .emit('ev', 1) // (nothing) Repeatable arguments new Emitter() .on('ev', (...args) =&gt; { console.log('ev', ...args); }) .emit('ev', 1, 2, 3, 4, 5, 6, 7) // ev 1 2 3 4 5 6 7 Specify the context new Emitter() .on('ev', function(a) { console.log(this, a); }) .cemit('ev', {hoge: 1}, 2) // {hoge: 1} 2 However, using the arrow function invalidates the context specification. // on window new Emitter() .on('ev', a =&gt; { console.log(this, a); }) .cemit('ev', {hoge: 1}, 2) // Window 2 Events delete in groups new Emitter() .on('ev', a =&gt; { console.log('ev', a); }) .on('ev', a =&gt; { console.log('ev', a); }) .on('ev2', a =&gt; { console.log('ev', a); }) .on('ev2', a =&gt; { console.log('ev', a); }) .clear('ev') .emit('ev', 1) // (nothing) .emit('ev2', 1) // ev 1, ev 1 All events delete at once new Emitter() .on('ev', a =&gt; { console.log('ev', a); }) .on('ev2', a =&gt; { console.log('ev', a); }) .on('ev3', a =&gt; { console.log('ev', a); }) .on('ev4', a =&gt; { console.log('ev', a); }) .clear() .emit('ev', 1) // (nothing) .emit('ev2', 1) // (nothing) .emit('ev3', 1) // (nothing) .emit('ev4', 1) // (nothing) × Search results Close "},"Emitter.html":{"id":"Emitter.html","title":"Class: Emitter","body":" Documentation Classes Emitter Interfaces Emitter~IEmitterEvent Class: Emitter Emitter new Emitter() Source: Emitter.cjs.js, line 24
